<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Math object methods</title>
  </head>
  <body>
    <script type="text/javascript">
      var value = Math.floor(30.9);
      document.write("Demo Test Value : " + value + "<br>");
      var value = Math.acos(-1);
      document.write("Demo1 Test Value : " + value + "<br>");
      var value = Math.asin(1);
      document.write("Demo2 Test Value : " + value + "<br>");
      var value = Math.atan(0.5);
      document.write("Demo3 Test Value : " + value + "<br>");
    </script>
  </body>
</html>
